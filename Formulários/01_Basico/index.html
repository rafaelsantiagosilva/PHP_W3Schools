<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulários em PHP</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body class="container">
		<h1 class="text-center m-2 text-primary">Formulários em PHP</h1>

		<form action="./form.php" method="post" class="row g-3 p-4">
			<div class="col-md-6">
				<label for="inpName" class="form-label">Nome</label>
				<input type="text" class="form-control" name="name" id="inpName" required />
			</div>
			<div class="col-md-6">
				<label for="inpEmail" class="form-label">Email</label>
				<input
					type="email"
					class="form-control"
					name="email"
					id="inpEmail"
					required
				/>
			</div>

			<div class="mt-2">
				<input type="submit" value="Enviar" class="btn btn-primary" />
				<input type="reset" value="Limpar" class="btn btn-secondary" />
			</div>
		</form>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
